<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple of 7</title>
</head>
<body>
    

    <script>

        var x = prompt("enter the number");

        if(x%7 == 0){
            document.write("Multiple of 7")
        }
        else{
            document.write("Not multiple of 7");
        }

    </script>




</body>
</html>
